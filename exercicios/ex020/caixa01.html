<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modelo de caixas</title>
    <style type="text/css" media="all">
      h1{
        border: 10px solid #2DAE32;
        
        padding: 10px 10px 10px 10px;
        
        margin: 50px auto;
        
        outline: 10px solid #1D6E20;
      }
      
      a{
        border: 1px solid #E3D21E;
      }
    </style>
</head>

<body>
  <h1>Exemplo de Box-Level</h1>
  <p>Parágrafos tambêm são exemplos de Box Level, mas <a href="#">Links são exemplos de Inline-Level</a></p>
</body>

</html>
