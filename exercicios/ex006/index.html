<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML</title>
</head>

<body>
  <h1>Ex006: Formatação de Texto</h1>
  <h2><strong>Negrito</strong></h2>
  <p><strong>Exemplo de um texto em negrito no HTML.</strong></p>
  <h2><em>Itálico</em></h2>
  <p><em>Exmeplo de texto em itálico.</em></p>
  <h2><del>Texto Deletado</del></h2>
  <p><del>Exemplo de texto deletado.</del></p>
  <h2><ins>Texto Inserido</ins></h2>
  <p><ins>Exemplo de texto inserido.</ins></p>
  <h2>Texto Sobescrito</h2>
  <p>Exemplo: X <sup>3</sup> + X <sup>2</sup> + X = 0</p>
  <h2>Texto Subescrito</h2>
  <p>Exemplo: H<sub>2</sub>O</p>
  
</body>

</html>
