<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform
    </p>

    <form action="#" id="survey-form" method="get">
        <div>
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" required placeholder="Enter your name" class="border">
        </div>
        
        <div>
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" pattern="/^[a-z0-9.]+@[a-z0-9]+\.[a-z]+\.([a-z]+)?$/i" required placeholder="Enter your Email" class="border">
        </div>

        <div>
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" name="age" id="number" min="10" max="99" placeholder="Age" class="border">
        </div>

        <div>
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="Select" id="dropdown" required class="border">
                <optgroup>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time learner">Full Time learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </optgroup>
            </select>
        </div>

        <div>
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                
                <label for="Definitely"><input type="radio" name="recommendation" id="Definitely" class="border" value="definitely">Definitely</label>
                
                <label for="Maybe"><input type="radio" name="recommendation" id="Maybe" class="border" value="maybe">Maybe</label>
                
                <label for="not-sure"><input type="radio" name="recommendation" id="not-sure" class="border" value="not-sure">Not sure</label>
            </fieldset>
        </div>

        <div>
            <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
            <select name="favorite-feature" id="favorite-feature" class="border">
                <optgroup>
                    <option value="" selected disabled>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </optgroup>
            </select>
        </div>

        <div>
            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                
                <label for="Front-end"><input type="checkbox" name="improved" id="Front-end" value="Front-end-Projects" class="border">Front-end Projects</label>
                
                <label for="Back-end"><input type="checkbox" name="improved" id="Back-end" value="Back-end-Projects" class="border">Back-end Projects</label>
                 
                <label for="Data"><input type="checkbox" name="improved" id="Data" value="Data-Visualization" class="border">Data Visualization</label>
                
                <label for="Challenges"><input type="checkbox" name="improved" id="Challenges" value="Challenges" class="border">Challenges</label>
                 
                <label for="Open-source"><input type="checkbox" name="improved" id="Open-source" value="Open-source-community" class="border">Open Source Community</label>
                 
                <label for="Gitter"><input type="checkbox" name="improved" id="Gitter" value="Gitter-help-rooms" class="border">Gitter help rooms</label>
                
                <label for="Videos"><input type="checkbox" name="improved" id="Videos" value="Videos" class="border">Videos</label>
                
                <label for="Meetups"><input type="checkbox" name="improved" id="Meetups" value="City-meetups" class="border">City Meetups</label>
                
                <label for="Wiki"><input type="checkbox" name="improved" id="Wiki" value="Wiki" class="border">Wiki</label>
                
                <label for="Forum"><input type="checkbox" name="improved" id="Forum" value="Forum" class="border">Forum</label>
                 
                <label for="Courses"><input type="checkbox" name="improved" id="Courses" value="Additional-courses" class="border">Additional Courses</label>
            </fieldset>
        </div>

        <div>
            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comments" id="comments" cols="60" rows="10" placeholder="Enter your comment here..." class="border"></textarea>
        </div>

        <div id="div-button">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
